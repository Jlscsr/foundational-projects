<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Event Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calendar Event Manager</h1>

        <dialog id="updateModal" class="modal">
            <div class="modal-content">
                <h2>Update Event</h2>
                <form id="updateForm" method="dialog">
                    <input type="hidden" id="updateEventId">
                    <div class="form-group">
                        <label for="updateEventTitle">Event Title:</label>
                        <input type="text" id="updateEventTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="updateEventDate">Date:</label>
                        <input type="date" id="updateEventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="updateEventTime">Time:</label>
                        <input type="time" id="updateEventTime" required>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="update-btn">Update Event</button>
                        <button type="button" class="cancel-btn" onclick="updateModal.close()">Cancel</button>
                    </div>
                </form>
            </div>
        </dialog>

        <dialog id="deleteModal" class="modal">
            <div class="modal-content">
                <h2>Delete Event</h2>
                <p>Are you sure you want to delete this event?</p>
                <input type="hidden" id="deleteEventId">
                <div class="modal-actions">
                    <button onclick="eventManager.confirmDelete()" class="delete-btn">Delete</button>
                    <button onclick="deleteModal.close()" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </dialog>
        
        <div class="event-form">
            <h2>Add/Edit Event</h2>
            <form id="eventForm">
                <input type="hidden" id="eventId">
                <div class="form-group">
                    <label for="eventTitle">Event Title:</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Time:</label>
                    <input type="time" id="eventTime" required>
                </div>
                <button type="submit" id="submitBtn">Add Event</button>
                <button type="button" id="cancelBtn" style="display: none;">Cancel</button>
            </form>
        </div>

        <div class="event-filter">
            <h2>Filter Events</h2>
            <div class="filter-controls">
                <input type="month" id="filterMonth">
                <button id="filterBtn">Filter</button>
                <button id="clearFilterBtn">Clear Filter</button>
            </div>
        </div>

        <div class="events-list">
            <h2>Events</h2>
            <div id="eventsList"></div>
        </div>
    </div>
    <dialog id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Delete Event</h2>
            <p>Are you sure you want to delete this event?</p>
            <input type="hidden" id="deleteEventId">
            <div class="modal-actions">
                <button onclick="eventManager.confirmDelete()" class="delete-btn">Delete</button>
                <button onclick="deleteModal.close()" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </dialog>
    <script type="module" src="js/app.js"></script>
</body>
</html>
